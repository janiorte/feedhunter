<div class="contaiber topbar">
  <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#" >Feed Hunter</a>
      <div *ngIf="loggedIn()" class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a *appHasRole="['Admin']" class="nav-link text-white justify-content-end"  [routerLink]="['/admin']">Configurar Canales</a>
          </li>
        </ul>
      </div>
      <div class="userOptions">
        <div *ngIf="!loggedIn()" class="loginMenu">
          <form [formGroup]="loginForm" class="form-inline" (ngSubmit)="login()">
            <input type="text" 
              class="form-control mr-2" 
              id="username"
              formControlName="username" 
              placeholder="Username">
            <input type="password" 
              class="form-control mr-2" 
              id="password"
              formControlName="password" 
              placeholder="Password">
            <button class="btn btn-success mr-2" type="submit">Login</button>
            <button class="btn btn-primary" type="button" [routerLink]="['/register']">Registrarse</button>
          </form>
        </div>
        
        <div *ngIf="loggedIn()" class="userMenu">
          <span class="text-white mr-2"><i class="fa fa-user-o mr-2"></i>{{auth.currentUser?.userName}}</span>
          <button class="btn btn-danger btn-sm" type="button" (click)="logout()" >Salir</button>
        </div>
      </div>
    </div>
  </nav>
</div>
